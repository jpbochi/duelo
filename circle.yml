machine:
  services:
    - docker
  environment:
    NO_DOCKER_RM: true
    DOCKER_COMPOSE_VERSION: 1.3.3
dependencies:
  pre:
    - make travis.before_install
    - make travis.install
    - make travis.before_script
test:
  override:
    - make travis.script
  post:
    - make travis.after_script
