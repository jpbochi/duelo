machine:
  services:
    - docker
  environment:
    NO_DOCKER_RM: true
    DOCKER_COMPOSE_VERSION: 1.3.3
  ruby: #docker is all we need, but a language has to be chosen
dependencies:
  override:
    - make circle.dependencies
  cache_directories:
    - ".npm/"
    - ".cache/bower/"
    - ".node-gyp/"
test:
  override:
    - make circle.test
  post:
    - make circle.post-test
deployment:
  staging:
    branch: master
    heroku:
      appname: duelo
