machine:
  services:
    - docker
  environment:
    NO_DOCKER_RM: true
    DOCKER_COMPOSE_VERSION: 1.3.3
  ruby: #docker is all we need, but a language has to be chosen
dependencies:
  override:
    - make travis.before_install
    - make travis.install
    - make travis.before_script
test:
  override:
    - make travis.script
  post:
    - make travis.after_script
